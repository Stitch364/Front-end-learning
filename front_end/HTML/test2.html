<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link rel="stylesheet" href="../CSS/test2.css">
</head>
<body>
<div class="layout">

    <div class="left">
        <div style="color: #e5c476;font-size:17px;text-align: left">新用户注册</div>
        <div style="color:#b8b6b6;font-size:20px;text-align: left">USER REGISTER</div>
    </div>

    <div class="center">
        <!--    定义表单 form-->
        <form>
            <table>
                <tr>
                    <td class="td_left">
                        <label for="username">
                            用户名
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="text" name="username" placeholder="请输入用户名" id="username">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="password">
                            密码
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="password" name="password" placeholder="请输入密码" id="password">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="Email">
                            邮箱
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="email" name="email" placeholder="请输入邮箱" id="Email">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="name">
                            姓名
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="text" name="name" placeholder="请输入真实姓名" id="name">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="cell-phone-number">
                            手机号
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="text" name="cell-phone-number" placeholder="请输入手机号码" id="cell-phone-number">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label>
                            性别
                        </label>
                    </td>
                    <td class="select">
                        <label>
                            <input type="radio" name="sex" value="male">男
                            <input type="radio" name="sex" value="female">女
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="date">
                            出生日期
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="date" name="data" id="date">
                    </td>
                </tr>
                <tr>
                    <td class="td_left">
                        <label for="num">
                            验证码
                        </label>
                    </td>
                    <td class="td_right">
                        <input type="text" name="num" placeholder="请输入验证码" id="num">
                    </td>
                </tr>
                <tr >
                    <td rowspan="2">
                        <input type="submit" value="注册"  id="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="right">
        <p>已有账号?<a href="https://www.zhongguose.com/" target="_blank">立即登录</a></p>

    </div>
</div>
</body>
</html>
