<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表练习</title>
</head>
<body>
<!--    定义表单 form-->
    <form >
        <table border="1" align="center" width="500">
                <tr>
                    <td>
                        <label for="username">
                        用户名
                        </label>
                    </td>
                    <td>
                            <input type="text" name="username" placeholder="请输入用户名" id="username">
                    </td>
                </tr>
            <tr>
                <td>
                    <label for="password">
                    密码
                    </label>
                </td>
                <td>
                        <input type="password" name="password" placeholder="请输入密码" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">
                    邮箱
                    </label>
                </td>
                <td>
                        <input type="email" name="email" placeholder="请输入邮箱" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">
                    姓名
                    </label>
                </td>
                <td>
                        <input type="text" name="name" placeholder="请输入真实姓名" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cell-phone-number">
                    手机号
                    </label>
                </td>
                <td>
                        <input type="text" name="cell-phone-number" placeholder="请输入手机号码" id="cell-phone-number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                    性别
                    </label>
                </td>
                <td>
                    <label>
                        <input type="radio" name="sex" value="male">男
                        <input type="radio" name="sex" value="female">女
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">
                    出生日期
                    </label>
                </td>
                <td>
                        <input type="date" name="data" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num">
                    验证码
                    </label>
                </td>
                <td>
                        <input type="text" name="num" placeholder="请输入验证码" id="num">
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
