<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格-->
    <table border="1" cellpadding="10" cellspacing="0" bgcolor="#faebd7">
        <!-- 边框      文本与边框的距离    单元格之间的距离    背景色-->

        <!--定义表格标题-->
        <caption>测试表</caption>

        <!--定义表格标题部分-->
        <thead>
            <!--定义行-->
            <tr>
                <!--定义表头单元格-->
                <th>
                    第一列
                </th>
                <th>
                    第二列
                </th>
                <th>
                    第三列
                </th>
            </tr>
        </thead>
        <!--定义表格主体部分-->
        <tbody>
        <!--第一行-->
            <tr>
                <!--第一列-->
                <!--定义单元格-->
                <td>
                    <span style="color: #3694ef"><a href="https://www.zhongguose.com/#baoshilan">色彩</a></span>
                </td>
                <!--第二列-->
                <td>
                    1.2
                </td>
                <!--第三列-->
                <td>
                    1.3
                </td>
            </tr>

        <!--第二行-->
            <tr>
                <td>
                    2,1
                </td>
                <td>
                    2.2
                </td>
                <td>
                    2.3
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
