<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<!--    form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围-->
<form action="#" method="get">
    <label for="username">用户名：<input type="text" name="username" id="username" placeholder="请输入用户名"><br></label>
    <label for="password">密码：<input type="password" name="password" id="password" placeholder="请输入密码"><br></label>

<!--    默认选择男-->
    <label>性别： <input type="radio" value="male" name="gender" checked> 男
    <input type="radio" value="female" name="gender"> 女 </label>
    <br>
<!--    默认选择乒乓球，游戏-->
    <label>爱好：<input type="checkbox" value="table tennis" name="hobby" checked> 乒乓球
    <input type="checkbox" value="run" name="hobby" > 跑步
    <input type="checkbox" value="painting" name="hobby" > 绘画
    <input type="checkbox" value="Sekiro" name="hobby" checked> 游戏</label>
    <br>
<!--    文件-->
    <input type="file">
<!--    隐藏域-->
    <input type="hidden" name="id" value="bbb"><br>
    <!--    取色器-->
    颜色：<label for="color"><input type="color" name="color" id="color"></label> <br>
    <!--    生日 年月日-->
    <label for="birthday1">
        生日：
        <input type="date" name="birthday" id="birthday1">
    </label><br>
    <!--    生日 年月日 时间-->
    <label for="birthday2">
        生日：
        <input type="datetime-local" name="birthday" id="birthday2">
    </label><br>
    <!--    邮箱-->
    <label for="email">
        邮箱：
        <input type="email" name="emile" id="email">
    </label><br>
    <!--    年龄-->
    <label for="age">
        年龄：
        <input type="number" name="age" id="age"><br>
    </label>
    <!--    下拉列表-->
    <label for="province">
        省份：
        <select name="province" id="province">
            <option value="">--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">陕西</option>
            <option value="4">四川</option>
        </select>
    </label><br><br>
    <!--    文本域-->
    <label for="des">
        自我描述：
        <textarea cols="20" rows="4" name="des" id="des"></textarea>
    </label>
<br>
<!--    提交按钮-->
    <input type="submit" value="登录"><br>
<!--    普通按钮-->
    <input type="button" value="按钮"><br>
<!--    图片按钮-->
    <input type="image" src="../go.ico" width="50" height="50" alt="加载失败！"><br>
</form>
</body>
</html>
