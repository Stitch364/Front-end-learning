<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--可以写中文-->
    <title>文本标签</title>
</head>
<body>

    <span style="color: #2376b7;">Hello World!</span>

    <!--br  =换行-->
    <br/><!--<br>也可以 -->
    你好世界<br>

    <!--标题标签-->
    <h1>你好世界</h1>
    <h2>你好世界</h2>
    <h3>你好世界</h3>

    <!--p 段落标签-->
    <p>
        1.hello world
    </p>
    <p>
        2.hello world
    </p>
    <p>
        3.hello world
    </p>

    <!--hr 显示一条水平线，自闭和-->
    <hr>

    <!--b 加粗-->
    <span style="color: #2376b7"><i><b>手提玉剑势千钧</b></i></span>
    <!--i 斜体-->
    <i>昔日锦鲤化金龙</i>

    <!--img 展示一张图片,自闭和-->
    <img src="814380_2.jpg" width="384" height="216" alt="只狼">

</body>
</html>
