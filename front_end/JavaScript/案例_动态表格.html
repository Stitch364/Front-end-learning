<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table{
            border: #5e5b5b 2px solid;
            width: 500px;
            margin: auto;
        }
        td,th{
            border: #5e5b5b 1px solid;
            /*文本对其方式：居中*/
            text-align: center;
        }
        #add{
            border: #5e5b5b 1px;
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="add">
<label for="id"></label><input type="text" id="id" placeholder="请输入编号">
<label for="name"></label><input type="text" id="name" placeholder="请输入姓名">
<label for="gender"></label><input type="text" id="gender" placeholder="请输入性别">
<!--    添加的按钮-->
    <input type="button" value="添加" id="btn_add">
</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>aaa</td>
        <td>男</td>
<!--        点击“删除”执行函数delTr传入的参数为该标签<a>-->
        <td><a href="javascript:void(0)" onclick="delTr(this)" >删除</a></td>
    </tr>
</table>


<script>
    //获取按钮
    document.getElementById("btn_add").onclick = function (){
        //获取文本框的内容
        var id =document.getElementById("id").value
        var name =document.getElementById("name").value
        var gender =document.getElementById("gender").value
        //创建td标签体
        var td_id = document.createElement("td")
        //创建文本节点。并将id信息写入节点
        var text_id = document.createTextNode(id)
        //将写好的文本节点添加到td标签体
        td_id.appendChild(text_id)

        var td_name = document.createElement("td")
        var text_name = document.createTextNode(name)
        td_name.appendChild(text_name)

        var td_gender = document.createElement("td")
        var text_gender = document.createTextNode(gender)
        td_gender.appendChild(text_gender)
        //创建td标签体
        var td_a=document.createElement("td")
        //创建a标签体
        var ele_a=document.createElement("a")
        //添加两个属性
        ele_a.setAttribute("href","javascript:void(0)")
        ele_a.setAttribute("onclick","delTr(this)")
        //创建文本节点，并写入“删除”
        var text_a=document.createTextNode("删除")
        //先将文本信息添加到a中
        ele_a.appendChild(text_a)
        //再将a添加到td中
        td_a.appendChild(ele_a)

        //创建tr
        var tr = document.createElement("tr")
        //最后将添加所有td到tr
        tr.appendChild(td_id)
        tr.appendChild(td_name)
        tr.appendChild(td_gender)
        tr.appendChild(td_a)
        //获取代码中第一次出现的table
        //将tr添加到table中
        var table = document.getElementsByTagName("table")[0]
        table.appendChild(tr)
    }
</script>
<script>
//删除
function delTr(obj){
    //通过<a>获取其父标签<td> ---> <tr> ---> <table>
    var table=obj.parentNode.parentNode.parentNode
    var tr = obj.parentNode.parentNode
    //删除table下的含有该<a>的tr
    table.removeChild(tr)
}

</script>
</body>
</html>
